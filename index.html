    <div class="container-fluid" >
      <div class="row text-end">
        <h3 class="text-light p-2 selectable" onclick="app.weatherController.getCelsius()" id="fahrenheit"></h3>
      </div>

      <div class="row p-2">
              
            </div>

        </div>
        <div class="col-md-5 p-0 d-flex justify-content-center flex-column">
