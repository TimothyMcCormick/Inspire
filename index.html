<body>
  
  <header>
    
  </header>
  <main>
    <div class="container-fluid" >
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-dark m-2" onclick="app.weatherController.getFahrenheit()">°F</button>
          <button class="btn btn-dark m-2" onclick="app.weatherController.getCelsius()">°C</button>
        <h3 class="text-light m-2" id="temp"></h3>
      </div>
      </div>
      
      
      <div class="col-12 d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-light text-center" id="current-time"></h1>
        
      
        

          <h3 class="text-light text-center m-3 p-2">What would you like to do today?</h3>
          <form class="d-flex justify-content-center" onsubmit="app.toDosController.createToDo()">
                <input name="description" id="description" type="text">
                
              </form>
                
        
      </div>

      
            
      <div class="row fixed-bottom justify-content-between align-items-center">
        <div class="col-md-3 m-2">
          <h5 class="text-light">Image By:</h5>
          <h5 class="text-light" id="img-author"></h5>
        </div>
        <div class="col-md-4 m-2">
          <h5 class="text-light text-center" id="quote"></h5>
          <p class="text-light text-center on-hover" id="quote-author"></p>
        </div>
        <div class="col-md-3 m-2">
        <h3 class="text-light text-end">Tasks</h3>
        <div class="bg-dark border-dark rounded elevation-2 d-flex flex-column p-2"  id="todos">
      </div>
    </div>
    </div>
